<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" nonvalidate  class="login" >
				<div class="login__field">
					<i class="login__icon fa fa-user"></i><h3>Email</h3>
          <input type="email" class="login__input" ngModel name="un" placeholder="Email">
      
         
				</div>
				<div class="login__field"><h3>Password</h3>
					<i class="login__icon fa fa-lock"></i>
          <input type="password"  class="login__input" ngModel name="pwd" placeholder="Password">
          
				</div>
				<button class="button login__submit"  >
        
					<span class="button__text">Log In Now</span>
					<i class="button__icon fa fa-chevron-right"></i>
				</button>			
        <button class="button login__submit"[routerLink]="'userRegister'" >
        
					<a class="button__text" >sign up</a>
					<i class="button__icon fa fa-chevron-right"></i>
					
				</button>			
			</form>
    </div>
		
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>	
		
    
	</div>
  
 
</div>
